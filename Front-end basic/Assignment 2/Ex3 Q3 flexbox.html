<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>

    <title>Flex box</title>
    <link rel="stylesheet" href="CSS/Library8.css">
</head>

<body>
    <div class="header">
        <h1>HEADER</h1>
    </div>
    <div class="row">
        <div class="slidebar" style="border: 3px solid blue;">
            <h2>LEFT SLIDEBAR</h2>
        </div>

        </div>
        <div class="slidebar" style="border: 3px solid yellow;">

        </div>
    </div>
    <div class="footer">
        <h2>FOOTER</h2>
    </div>
</body>

</html>
