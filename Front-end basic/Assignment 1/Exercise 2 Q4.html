<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <title>Exercise 2 Q4</title>
</head>

<body>
    <h1>Register</h1>
    <p><i>Please <b>fill in this form</b> to create an account</i></p>
    <form action="">
        <lable>Fullname </lable>
        <lable style="color: red;">*</lable> <br>
        <input type="text" placeholder="Input your fullname">
        <br>
        <br>

        <lable>Username </lable>
        <lable style="color: red;">*</lable> <br>
        <input type="text" placeholder="Input your username">
        <br>
        <br>

        <lable>Password </lable>
        <lable style="color: red;">*</lable> <br>
        <input type="text" placeholder="Input your password">
        <br>
        <br>

        <lable>Email </lable>
        <lable style="color: red;">*</lable> <br>
        <input type="text" placeholder="Input your email">
        <br>
        <br>

        <lable>Telephone number </lable>
        <lable style="color: red;">*</lable> <br>
        <input type="text" placeholder="Input your phone number">
        <br>
        <br>

        <p>
            Input object:<br>
            <input type="radio" name="ST" value="Student"> Student
            <input type="radio" name="ST" value="Teacher"> Teacher
        </p>
        <br>

        <p>
            Favorite:<br>
            <input type="checkbox" name="sport" value="Badminton"> Badminton
            <input type="checkbox" name="sport" value="Volleyball"> Volleyball
            <input type="checkbox" name="sport" value="Football"> Football
        </p>
        <br>

        <lable>Address </lable>
        <lable style="color: red;">*</lable> <br>
        <select name="Province">
            <option value="Bắc Giang"> Bắc Giang</option>
            <option value="Hà Nội"> Hà Nội</option>
        </select>
        <br>
        <br>

        <lable>Birthday </lable>
        <lable style="color: red;">*</lable> <br>
        <input type="date" name="birthday">
        <br>
        <br>

        <lable>Your picture </lable>
        <lable style="color: red;">*</lable> <br>
        <input type="file" name="picture" accept="image/*">
        <br>
        <br>

        <input type="submit" value="Đăng ký">
    </form>
</body>

</html>
